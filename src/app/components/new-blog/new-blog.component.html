<br><br>
<div class="m-5"></div>
<div class="container" style="margin-top:100px ;">
  <div>
    <input type="file" name="file" id="file" class="btn" (change)="uploadImage($event)" required>
    <div [hidden]="!uploadPer">
      <mat-progress-bar mode="determinate" value="{{uploadPer | async}}"></mat-progress-bar>
    </div>
  </div>
  <mat-form-field>
    <input matInput placeholder="Post Title" [(ngModel)]="heading" class="input-field">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Sub-Heading" [(ngModel)]="subHeading" class="input-field">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Category" [(ngModel)]="category" class="input-field">
  </mat-form-field>
  <br>
  <ckeditor [editor]="Editor" [(ngModel)]="content" data="<p>Hello, world!</p>" tagName="textarea"
    [config]="{ toolbar: [ 'heading', '|', 'bold', 'italic', 'link', 'bulletedlist', 'numberedlist', 'blockquote', 'inserttable', 'undo', 'redo' ] }">
  </ckeditor>
  <br>

  <div [hidden]="!created">
    <mat-spinner style="margin:0 auto;" mode="indeterminate"></mat-spinner>
  </div>
  <button mat-raised-button color="blue" class="btn btn-primary m-4" (click)="createPost()"
    [disabled]="!heading || !subHeading || !content">Create Post</button>
</div>
